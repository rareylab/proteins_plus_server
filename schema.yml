  /protoss/:
    post:
      operationId: protoss_create
      description: |-
        Start a Protoss job.

        Protoss predicts hydrogen positions for proteins. If there are ligands associated with a
        protein these are used in the calculation. Uploading a custom ligand file will remove
        clashing ligands in the protein.

        Required:
         - either "protein_id" or "protein_file"

        Optional:
         - custom "ligand_file"

         *Bietz S., Urbaczek S., Schulz B., Rarey M.
         Protoss: A holistic approach to predict tautomers and protonation states in protein-ligand
         complexes
         Journal of Cheminformatics vol. 6, no. 1, p. 12, 2014*
      tags:
      - protoss
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProtossSubmitRequest'
