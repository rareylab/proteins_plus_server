components:
  schemas:
    DoGSiteInfo:
      type: object
      description: DoGSite result info data
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        info:
          type: object
          additionalProperties: {}
        parent_dogsite_job:
          type: string
          format: uuid
      required:
      - id
      - info
      - parent_dogsite_job
    DoGSiteJob:
      type: object
      description: DoGSite job data
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        status:
          type: string
        date_created:
          type: string
          format: date
          readOnly: true
        date_last_accessed:
          type: string
          format: date
          readOnly: true
        error:
          type: string
          nullable: true
        input_protein:
          type: string
          format: uuid
        input_ligand:
          type: string
          format: uuid
          nullable: true
        chain_id:
          type: string
          maxLength: 2
        calc_subpockets:
          type: boolean
        ligand_bias:
          type: boolean
        output_pockets:
          type: array
          items:
            type: string
            format: uuid
        output_densities:
          type: array
          items:
            type: string
            format: uuid
        dogsite_info:
          type: string
          format: uuid
          nullable: true
      required:
      - date_created
      - date_last_accessed
      - id
      - input_protein
      - output_densities
      - output_pockets
      - status
    DoGSiteJobSubmitRequest:
      type: object
      description: DoGSite job submission data
      properties:
        use_cache:
          type: boolean
          default: true
        protein_id:
          type: string
          format: uuid
        protein_file:
          type: string
          format: binary
        ligand_id:
          type: string
          format: uuid
        ligand_file:
          type: string
          format: binary
        chain_id:
          type: string
          maxLength: 2
        calc_subpockets:
          type: boolean
        ligand_bias:
          type: boolean
      required:
      - calc_subpockets
      - ligand_bias
    EdiaJob:
      type: object
      description: EDIAscorer job data
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        status:
          type: string
        date_created:
          type: string
          format: date
          readOnly: true
        date_last_accessed:
          type: string
          format: date
          readOnly: true
        error:
          type: string
          nullable: true
        input_protein:
          type: string
          format: uuid
        density_file_pdb_code:
          type: string
          nullable: true
          maxLength: 4
        electron_density_map:
          type: string
          format: uuid
          nullable: true
        edia_scores:
          type: string
          format: uuid
          nullable: true
        output_protein:
          type: string
          format: uuid
          nullable: true
      required:
      - date_created
      - date_last_accessed
      - id
      - input_protein
      - status
    EdiaScores:
      type: object
      description: EDIA scores data
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        atom_scores:
          type: object
          additionalProperties: {}
        structure_scores:
          type: object
          additionalProperties: {}
        parent_edia_job:
          type: string
          format: uuid
      required:
      - atom_scores
